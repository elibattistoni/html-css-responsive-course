<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .el--1 {
        background-color: blueviolet;
      }
      .el--2 {
        background-color: orangered;
      }
      .el--3 {
        background-color: green;
        height: 150px;
      }
      .el--4 {
        background-color: goldenrod;
      }
      .el--5 {
        background-color: palevioletred;
      }
      .el--6 {
        background-color: steelblue;
      }
      .el--7 {
        background-color: yellow;
      }
      .el--8 {
        background-color: crimson;
      }

      .container {
        /* STARTER */
        font-family: sans-serif;
        background-color: #ddd;
        font-size: 40px;
        margin: 40px;

        /* FLEXBOX */
        display: flex;
        align-items: center;
        /* the default is stretch (the result at the beginning) otherwise ther is also flex-start and flex-end */
        justify-content: flex-start;
        /* center, space-between, space-around */

        gap: 30px
      }

      .el--1 {
        align-self: flex-start;
        /* order: 2 */
      }

      .el--5 {
        align-self: stretch;
        order: 1
        /* this one becomes the last */
      }

      .el--6 {
        order: -1
        /* this one becomes the first one */
      }
      </style>
      <!-- NB changing the order in which flex items are displayed on the page can be very helpful when we are -->
      <!-- NB adapting a bigger layout to a small layout for mobile screens -->
      <!-- NB the default value is always zero (IMPORTANT for all of them is zero, regardless their order on the screen); so if we want to move an element to the very first position, we need to specify a number lower than that -->
  </head>
  <body>
    <!-- flex container -->
    <div class="container">
      <!-- NB flex item -->
      <!-- horizontally each flexbox item occupues exactly the space that it needs for its content -->
      <!-- however vertically, by default, all the flex items are as tall as the tallest element (we set .el--3 to height 150px) -->
      <!-- and if a height is note specified, then they would also occupy the space that is necessary for the content -->
      <div class="el el--1">HTML 1</div>
      <!-- flex item -->
      <div class="el el--2">and 2</div>
      <!-- flex item -->
      <div class="el el--3">CSS 3</div>
      <!-- flex item -->
      <div class="el el--4">are 4</div>
      <!-- flex item -->
      <div class="el el--5">amazing 5</div>
      <!-- flex item -->
      <div class="el el--6">languages 6</div>
      <!-- flex item -->
      <div class="el el--7">to 7</div>
      <!-- flex item -->
      <div class="el el--8">learn 8</div>
    </div>
  </body>
</html>
